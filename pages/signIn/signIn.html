<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --main-color: #01A49E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: rgb(241, 241, 241);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 400px;
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .auth-form label {
      font-weight: 600;
      font-size: 14px;
    }

    .auth-form input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgb(201, 201, 201);
      outline: none;
      width: 100%;
      margin-top: 3px;
    }

    .auth-form input:focus {
      border-color: var(--main-color);
    }

    .auth-form button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--main-color);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-form button:hover {
      background-color: #01817f;
    }

    .auth-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-footer a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <h2>Sign In</h2>
    <form class="auth-form">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button onclick="signIN()" type="button">Sign In</button>
    </form>
    <div class="auth-footer">
      Don't have an account? <a href="../signUp/signUp.html">Sign Up</a>
    </div>
  </div>


  <script>
    function signIN() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Get all users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.length === 0) {
        alert("No users found. Please sign up first.");
        return;
      }
      console.log(users)
      let matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        alert(`Welcome back, ${matchedUser.name}! Login successful.`);
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        window.location.href = "../../index.html";

      } else {
        alert("Invalid email or password.");
      }
    }


  </script>
</body>

</html>
